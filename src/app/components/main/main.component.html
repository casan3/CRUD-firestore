<section>
  <mat-card class="mat-card">
    <mat-card-title> CRUD using firestore </mat-card-title>
    <mat-card-content class="card-content">
      <div class="content">
        <form>
          <mat-form-field>
            <input
              matInput
              type="text"
              placeholder="write your next quote"
              #quote
            />
          </mat-form-field>
        </form>
        <button
          mat-mini-fab
          color="accent"
          aria-label="Example icon button with a menu icon"
          (click)="addQuote(quote.value)"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <mat-list *ngIf="quotes$ | async as quotes">
        <mat-list-item *ngFor="let quote of quotes">
          <span matLine>{{ quote.quote }}</span>
          <button mat-icon-button (click)="edit()">
            <mat-icon class="edit-icon">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(quote.id)">
            <mat-icon class="delete-icon">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
